<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script>
    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 8
        });

        navigator.geolocation.getCurrentPosition(function (position) {
            initialLocation = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
            map.setCenter(initialLocation);
        });

        map.zoom = 15;

        google.maps.event.addListener(map, 'bounds_changed', function() {
            var bounds = map.getBounds();

            var url = "http://localhost:58081/shitter/getShittersFromLocation";
            var body = {
                "downLeftLatitudeLongitude": {
                    "latitude": bounds['b']['b'],
                    "longitude": bounds['f']['b']
                },
                "upRightLatitudeLongitude": {
                    "latitude": bounds['b']['f'],
                    "longitude": bounds['f']['f']
                }
            };

            $.ajax(url, {
                data: JSON.stringify(body),
                contentType: 'application/json',
                type: 'POST',
                success: function (data) {
                    console.log(data.length);
                    data.forEach(function (shitter) {
                        var marker = new google.maps.Marker({
                            position: {lat:shitter["latitude"], lng:shitter["longitude"]},
                            map: map,
                            title: 'Hello World!'
                        });
                        marker.setMap(map);
                    })
                }
            });

        })

    }




</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPOpGNTu51Icel0d9Ka_OAj0vC6n1uzLI&callback=initMap"
        async defer></script>
</body>
</html>
